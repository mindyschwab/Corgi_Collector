{% extends 'base.html' %}

{% block content %}

    {% if object%}
        <h1>Edit <span class= "teal-text" >{{ object.name }} </span></h1>
    {% else %}
        <h1>Add a New Corgi</h1>
    {% endif %}
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="POST">
        <!-- Django requires the following for security purposes - cross site request forgery
        generates a hidden security token-->
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Submit" class="btn teal lighten-3">
    </form>

{% endblock %}
