{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{next}}">
    <button type="submit" class="btn teal lighten-3">Log In</button>

</form>

{% endblock %}
