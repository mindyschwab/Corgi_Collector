{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corgi Collector</title>
    <!-- using the materialize framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper amber accent-4">
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;Corgi Collector</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'index' %}">View All My Corgis</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- these block and endblock tags are where we will be able to enter other content when we extend this template -->
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer amber accent-4">
        <div class="right">All Rights Reserved, &copy; 2021 Corgi Collector &nbsp;</div>
    </footer>
</body>

</html>
